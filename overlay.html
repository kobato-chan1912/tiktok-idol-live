<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <style>
        html,
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #phone-frame {
            /* width: 400px;
            height: 700px; */
            /* border: 4px solid #00000080;
            margin: 0 auto;
            margin-top: 20px; */
            position: relative;
            overflow: hidden;
            /* border-radius: 20px; */
            background: transparent;
        }


        .effect-box {
            position: absolute;
            bottom: -1%;
        }

        .effect-gif {
            width: 1080px;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 20%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 60%);

        }

        @keyframes fadein {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            to {
                opacity: 0;
            }
        }


        .gift-box {
            position: absolute;
            width: 76%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50%;
            text-align: center;
            color: black;
            font-size: 50px;
            background-color: #f9e6be;
            border-radius: 10px;
            padding: 10px;
            opacity: 0;
            animation: fadein 0.5s forwards;
        }
    </style>
</head>

<body>
    <div id="phone-frame"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="overlay.js"></script>
</body>

</html>
